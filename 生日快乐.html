<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 在<head>标签内添加样式 -->
<style>
    /* 音乐播放器样式 */
    .music-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 30px;
        box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
        transition: 0.3s;
    }

    .music-btn {
        width: 50px;
        height: 50px;
        border: none;
        background: #ff3366;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        animation: heartbeat 1.5s infinite;
    }

    .music-btn:hover {
        transform: scale(1.1);
    }

    /* 在原有样式后添加 */
    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>

<!-- 在<body>标签开始后添加音乐播放器 -->
<div class="music-player">
    <button class="music-btn" id="musicControl">🎵</button>
    <audio id="bgMusic" loop>
        <!-- 准备2种格式的音频文件以确保浏览器兼容 -->
        <source src="生日祝福歌.mp3" type="audio/mpeg">
        <source src="生日祝福歌.ogg" type="audio/ogg">
        您的浏览器不支持音频播放
    </audio>
</div>

<script>
    // 在原有script中添加音乐控制代码
    const bgMusic = document.getElementById('bgMusic');
    const musicControl = document.getElementById('musicControl');
    let isPlaying = false;

    // 音乐播放控制
    function toggleMusic() {
        if (isPlaying) {
            bgMusic.pause();
            musicControl.innerHTML = "🎵";
            musicControl.style.animation = 'heartbeat 1.5s infinite';
        } else {
            bgMusic.play().catch(() => {
                // 处理自动播放被阻止的情况
                musicControl.style.animation = 'none';
                alert('请点击页面任意位置后手动播放音乐❤️');
            });
            musicControl.innerHTML = "🎶";
            musicControl.style.animation = 'rotate 2s linear infinite';
        }
        isPlaying = !isPlaying;
    }

    // 添加交互事件
    musicControl.addEventListener('click', toggleMusic);
    
    // 尝试自动播放（需要用户交互后才能真正播放）
    document.addEventListener('click', () => {
        if (!isPlaying) {
            bgMusic.play().then(() => {
                isPlaying = true;
                musicControl.innerHTML = "🎶";
                musicControl.style.animation = 'rotate 2s linear infinite';
            });
        }
    }, { once: true }); // 仅执行一次
</script>
<!-- 在原有CSS样式中添加新样式 -->
<style>
   /* 悬浮爱心样式 */
   .heart-link {
        position: fixed;
        bottom: 30px;
        left: 30px;
        cursor: pointer;
        z-index: 1000;
        transition: all 0.5s ease;
        font-size: 48px;
        text-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
        animation: floatHeart 3s ease-in-out infinite;
    }

    .heart-link:hover {
        transform: scale(1.2);
        filter: hue-rotate(45deg);
        animation: none;
    }
    
    /* 点击动画 */
    @keyframes heartJump {
        0% { transform: scale(1); }
        50% { transform: scale(0.8); }
        100% { transform: scale(1); }
    }

    @keyframes floatHeart {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
    }
</style>

<!-- 在<body>标签内的任意位置添加爱心 -->
<div class="heart-link" id="secretHeart">❤️</div>

<script>

    const secretHeart = document.getElementById('secretHeart');
    
    // 点击跳转功能
    secretHeart.addEventListener('click', function() {
        // 添加点击动画
        this.style.animation = 'heartJump 0.5s';
        
        // 跳转延迟让动画完成
        setTimeout(() => {
            window.location.href = '爱.html'; // 修改为你的目标页面
        }, 500);
    });

    // 动画结束后重置
    secretHeart.addEventListener('animationend', () => {
        secretHeart.style.animation = 'floatHeart 3s ease-in-out infinite';
    });
secretHeart.addEventListener('click', function(e) {
    // 创建粒子特效
    for(let i = 0; i < 10; i++) {
        const particle = document.createElement('div');
        particle.style.cssText = `
            position: fixed;
            left: ${e.clientX}px;
            top: ${e.clientY}px;

        particle.innerHTML = '❤️';

        setTimeout(() => particle.remove(), 500);
    }
});

// 添加粒子动画

style.textContent = `

        0% { opacity: 1; transform: translate(0,0); }
        100% { opacity: 0; transform: translate(${Math.random()*200-100}px, ${Math.random()*200-100}px); }
    }
`;
document.head.appendChild(style);

</script>
